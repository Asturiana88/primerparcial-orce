<div class="row g-5">
    <div class="col-md-5 col-lg-4 order-md-last">
        <app-listado-paises [handleSelect]=handleSelect ></app-listado-paises>
    </div>
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3"> Nuevo Producto</h4>
      <form class="needs-validation" novalidate="" (submit)="addProducto()">
        <div class="row g-3">

          <div class="col-sm-6">
            <label for="codigo" class="form-label">Codigo</label>
            <input [(ngModel)]="producto.codigo" type="text" class="form-control" id="codigo" name="codigo" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid Codigo is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input [(ngModel)]="producto.descripcion" type="text" class="form-control" name="descripcion" id="descripcion" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid descripcion is required.
            </div>
          </div>

          
          <div class="col-sm-6">
            <label for="precio" class="form-label">Precio</label>
            <input [(ngModel)]="producto.precio" type="number" class="form-control" name="precio" id="precio" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid precio is required.
            </div>
          </div>
          
          <div class="col-sm-6">
            <label for="stock" class="form-label">Stock</label>
            <input  [(ngModel)]="producto.stock" type="number" class="form-control" id="stock" name="stock" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid stock is required.
            </div>
          </div>
        <hr class="my-4">

        <div class="form-check">
          <input [(ngModel)]="producto.comestible" type="checkbox" name="comestible" class="form-check-input" id="comestible">
          <label class="form-check-label" for="comestible">Comestible</label>
        </div>

        <div class="form-group my-4">
            <label for="pais">Pais de origen</label>
            <input disabled ngModel [(ngModel)]="producto.pais.name" type="text" class="form-control" name="pais" id="pais" required>
        </div>

        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit" >Agregar</button>
    </div>

      </form>
    </div>
</div>
